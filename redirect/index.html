<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Automático</title>
    <!-- Meta tag para redirecionamento automático após 5 segundos -->
    <meta http-equiv="refresh" content="1; url=https://moodle.pucrs.br">
    <!-- Script JavaScript para redirecionamento imediato -->
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://moodle.pucrs.br";
        }, 1000);
    </script>
</head>
<body>
    <h1>Você será redirecionado em 1 segundo...</h1>
    <p>Se o redirecionamento não funcionar, <a href="https://www.nova-url.com">clique aqui</a>.</p>
</body>
</html>
